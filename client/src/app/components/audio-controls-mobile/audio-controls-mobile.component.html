<div class="mobile-player">
  <mat-progress-bar class="progress-bar" [mode]="mode()" [value]="progressPercent()"></mat-progress-bar>

  <div class="controls-content">
    <div class="song-info">
      <mat-icon class="song-icon">music_note</mat-icon>
      <div class="song-details">
        <div class="song-title">{{ currentMessage() }}</div>
      </div>
    </div>

    <div class="control-buttons">
      <button mat-icon-button (click)="togglePlay()" aria-label="Toggle play/pause">
        <mat-icon>{{ icon() }}</mat-icon>
      </button>
      <button mat-icon-button (click)="toggleQueue()" aria-label="Toggle upcoming queue">
        <mat-icon>queue_music</mat-icon>
      </button>
    </div>
  </div>
</div>
