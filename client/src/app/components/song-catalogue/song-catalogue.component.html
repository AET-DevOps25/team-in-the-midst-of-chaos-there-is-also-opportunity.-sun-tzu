<h2>Available Songs</h2>

<mat-form-field appearance="outline" class="filter-field">
  <mat-label>Filter songs</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<mat-list>
  @for (song of availableSongs(); track song.id) {
    <mat-list-item>
      <div matListItemIcon class="song-logo" [style.background-color]="getSongLogo(song.title).bgColor" [style.color]="getSongLogo(song.title).color">
        <span>{{ getSongLogo(song.title).initials }}</span>
      </div>
      <div matListItemTitle>{{ song.title }}</div>
      <div matListItemLine>{{ song.artist }}</div>
      <div matListItemMeta>
        <button mat-icon-button class="song-add-button" (click)="addToQueue(song.id)">
          <mat-icon>playlist_add</mat-icon>
        </button>
      </div>
    </mat-list-item>
  }
</mat-list>
